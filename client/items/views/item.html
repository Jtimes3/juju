<div class = 'row'>
  <div  ng-repeat = "item in itemData">
    <div class = "col-md-4">
      <div id='name'> {{ item.name }} </div>
      <img ng-src = "{{ item.itemimageurl }}">
      <div id='price'> {{"current price $" + item.currentprice }} </div>
    </div>
  </div>
  <div class='col-md-4'> <a ui-sref="additems">add item</a> </div>
</div>
